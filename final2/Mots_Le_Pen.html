<!DOCTYPE html>
<head>
  <meta charset="utf-8">
      <link href="css/css_portrait.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; text-align: center; }
  </style>
</head>

<body>

<div id="tooltip" class="hidden">

    <p><span id="value"></span></p>
</div>

  <script>


    var data = [
  {name_1 : 'Fillon', count : 97, color : "#800026" },
 { name_1 : 'Sondage', count : 37, color : "#bd0026" },
 { name_1 : 'Campagne', count : 27, color : "#e31a1c"},
 { name_1 : 'Second tour', count : 23, color : "#fc4e2a"},
 { name_1 : 'peut, veut', count : 18, color : "#fd8d3c"},
 { name_1 : 'Trump', count : 17, color :"#feb24c" },
 { name_1 : ' \"?\" Macron', count : 14, color :  "#fed976"},
 { name_1 : 'Gagner',          count : 12,  color : "#ffeda0"},
    ];


    var totalCount = '?';   //calcuting total manually
    
    var width = 300,
    height = 300,
    radius = 150;

    var arc = d3.arc()
      .outerRadius(radius - 10)
      .innerRadius(100);



    var pie = d3.pie()
      .sort(null)
      .value(function(d) {
          return d.count;
      });

    var svg = d3.select('body').append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var labelArc = d3.arc()
      .outerRadius(1.2*radius + 20)
      .innerRadius(1.2*radius-5);

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g");  


    g.append("path")
      .attr("d", arc)
      .style("fill", function(d,i) {
        return d.data.color;
      })
    .on("mouseover", function (d) {
    d3.select("#tooltip")
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")
        .style("opacity", 1)
        .select("#value")
        .text(d.data.name_1);
      })
    .on("mouseout", function (d) {
    d3.select("#tooltip")
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")
        .style("opacity", 0)
        .select("#value")
        .text(d.data.name_1);});

    g.append("text")
      .attr("transform", function(d) { 
        var midAngle = d.endAngle < Math.PI ? d.startAngle/2 + d.endAngle/2 : d.startAngle/2  + d.endAngle/2 + Math.PI ;
        return "translate(" + labelArc.centroid(d)[0] + "," + labelArc.centroid(d)[1] + ") rotate(-90) rotate(" + (midAngle * 180/Math.PI) + ")"; })
      .attr("dy", ".50em")
      .style("opacity",0)
      .style("text-anchor", "end")
      .text(function(d) {
        return d.data.name_1;
      })



    g.append("text")
     .attr("text-anchor", "middle")
     .attr('font-size', '4em')
     .attr('y', 20)
     .style('opacity',0)
     .text(totalCount);

svg.append("circle")
         .attr("class", "logo")
         .attr("cx", "middle")
         .style("fill", "transparent")       // this code works OK
         .attr("cy", 0)
         .attr("r", 100)
         .style("stroke", "black")     // displays small black dot
         .style("stroke-width", 0.25)
         .on("mouseover", function(){ // when I use .style("fill", "red") here, it works 
               d3.select(this)
                   .style("fill", "url(#image)");
         })
          .on("mouseout", function(){ 
               d3.select(this)
                   .style("fill", "transparent");
         });



  </script>

      <svg id="mySvg" width="200" height="200">
      <defs id="mdef">
        <pattern id="image" x="0" y="0" height="1" width="1">
          <image x="-130" y="-100" width="400" height="400" xlink:href="images/Le Pen.jpg"></image>
        </pattern>
      </defs>


</body>
