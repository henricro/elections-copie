<!DOCTYPE html>
<head>
  <meta charset="utf-8">
      <link href={{ url_for('static', filename="css/css_portrait.css") }} rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; text-align: center; }
  </style>
</head>

<body>

<div id="tooltip" class="hidden">

    <p><span id="value"></span></p>
</div>

  <script>


    var data = [
    {name_1 : 'Primaire',             count : 134, color : "#800026"},
    {name_1 :'Affaire',               count : 106, color : "#bd0026"},
    {name_1 : 'Penelope',            count : 88, color : "#e31a1c"},
    {name_1 : 'veut, sondage',            count : 48, color : "#fc4e2a"},
    {name_1 :' \"?\" Macron', count : 35, color : "#fd8d3c"},
    {name_1 : 'Projet',  count : 28, color :"#feb24c" },
    {name_1 : 'Menace le FN', count : 16, color :  "#fed976" },
    ];


    var totalCount = '?';   //calcuting total manually

    var width = 300,
    height = 300,
    radius = 150;

    var arc = d3.arc()
      .outerRadius(radius - 10)
      .innerRadius(100);



    var pie = d3.pie()
      .sort(null)
      .value(function(d) {
          return d.count;
      });

    var svg = d3.select('body').append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var labelArc = d3.arc()
      .outerRadius(1.2*radius + 20)
      .innerRadius(1.2*radius-5);

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g");


    g.append("path")
      .attr("d", arc)
      .style("fill", function(d,i) {
        return d.data.color;
      })
    .on("mouseover", function (d) {
    d3.select("#tooltip")
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")
        .style("opacity", 1)
        .select("#value")
        .text(d.data.name_1);
})
        .on("mouseout", function (d) {
    d3.select("#tooltip")
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")
        .style("opacity", 0)
        .select("#value")
        .text(d.data.name_1);});

    g.append("text")
      .attr("transform", function(d) {
        var midAngle = d.endAngle < Math.PI ? d.startAngle/2 + d.endAngle/2 : d.startAngle/2  + d.endAngle/2 + Math.PI ;
        return "translate(" + labelArc.centroid(d)[0] + "," + labelArc.centroid(d)[1] + ") rotate(-90) rotate(" + (midAngle * 180/Math.PI) + ")"; })
      .attr("dy", ".50em")
      .style("opacity",0)
      .style("text-anchor", "end")
      .text(function(d) {
        return d.data.name_1;
      })



    g.append("text")
     .attr("text-anchor", "middle")
     .attr('font-size', '4em')
     .attr('y', 20)
     .style('opacity',0)
     .text(totalCount);

svg.append("circle")
         .attr("class", "logo")
         .attr("cx", 0)
         .style("fill", "transparent")       // this code works OK
         .attr("cy", 0)
         .attr("r", 100)
         .style("stroke", "black")     // displays small black dot
         .style("stroke-width", 0.25)
                  .style("fill", "url(#image2)")
         .on("click", function(){ // when I use .style("fill", "red") here, it works
               d3.select(this)
                   .style("fill", "url(#image)");
         });



  </script>

      <svg id="mySvg" width="200" height="200">
      <defs id="mdef">
        <pattern id="image" x="0" y="0" height="1" width="1">
          <image x="-80" y="-80" width="350" height="400" xlink:href={{ url_for('static', filename="images/Fillon.jpg") }}></image>
        </pattern>
        <pattern id="image2" x="0" y="0" height="1" width="1">
          <image x="-150" y="-130" width="500" height="500" xlink:href={{ url_for('static', filename="images/mystere2.jpg") }}></image>
        </pattern>
      </defs>


</body>
