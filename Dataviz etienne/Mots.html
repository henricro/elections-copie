<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <link href="colorbrewer.css" media="screen, print" rel="stylesheet" />
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
      var margin = { top: 100, right: 0, bottom: 100, left: 100 },
          width = 960 - margin.left - margin.right,
          height = 550 - margin.top - margin.bottom,
          gridSize = Math.floor(height / 10.2),
          legendElementWidth = gridSize*2,
          buckets = 2,
          colors = ["#ffffcc","#ffeda0","#fed976","#feb24c","#fd8d3c","#fc4e2a","#e31a1c","#bd0026","#800026"]
          days = ['Le Pen', 'Fillon', 'Sarkozy', 'Juppé', 'Macron', 'Hollande', 'Valls', 'Montebourg', 'Hamon', 'Mélenchon']
          times = ['candidat','second tour','programme',
                     'veut','propose','assume',
                     'pour','contre',
                     'pauvreté','chômage',
                     'climat','écologie',
                     'europe','santé'
                     ];
          datasets = ["mots_n.tsv", "mots.tsv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", "dayLabel mono axis axis-workweek");


      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "end")
            .attr("transform", function(d,i) { return ( "translate(" + (gridSize/2 + 10*i) + "," + -(6 + 24*i) + " ) rotate(45) " );
              })
            .attr("class", "timeLabel mono axis axis-worktime");


      var heatmapChart = function(tsvFile) {
        d3.tsv(tsvFile,
        function(d) {
          return {
            candidat: +d.candidat,
            words: +d.words,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, 
                      function() { if (tsvFile == "mots_n.tsv"){return 1}
                                  else {return buckets-1}; }, d3.max(data, function (d) { return d.value; })/3])
              .range(colors);

          var cards = svg.selectAll(".words")
              .data(data, function(d) {return d.candidat+':'+d.words;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.words) * gridSize; })
              .attr("y", function(d) { return (d.candidat - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .attr("opacity",0)
              .style("fill",  function(d) { return colorScale(d.value); });

          cards.transition().duration(250)
              .attr('opacity',0.3)
              .attr("x", function(d) { return (d.words - 6 ) * gridSize * 0.1 + (d.words) * gridSize ; })
              .attr("y", function(d) { return (d.candidat - 5) * gridSize * 0.1 + (d.candidat-1) * gridSize; })
              .attr("width", gridSize*1.05)
              .attr("height", gridSize*1.)
              .style("fill", colors[0]);

          cards.transition().delay(230).duration(450)
              .attr("x", function(d) { return (d.words) * gridSize; })
              .attr("y", function(d) { return (d.candidat - 1) * gridSize; })
              .attr('opacity',1)
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", function(d) { return colorScale(d.value); });


          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });
          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) {  if (tsvFile == "mots_n.tsv"){return  "≥ " + Math.round(d*100) + "%"; }
                                else {return "≥ " + Math.round(d) + " art."  } })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          legend.exit().remove();

        });  
      };

      heatmapChart(datasets[0]);
      
      var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(datasets);

      datasetpicker.enter()
        .append("input")
        .attr("value", function(d){ return "Dataset " + d })
        .attr("type", "button")
        .attr("class", "dataset-button")
        .on("click", function(d) {
          heatmapChart(d);
        });
    </script>
  </body>
</html>
